<html>
    <head>
    <Title>Berkenalan dengan checkbox dan option</Title>
    </head>
<body>
<form>
    <h2 align="center">HOBI</h2>
    <hr color="purple">
Membaca Novel :
<input type="checkbox" name="Novel">
<br>
Mendengarkan Musik :
<input type="checkbox" name="Musik">
<br>
Ngoding :
<input type="checkbox" name="Coding">
<br>
Jenis kelamin Anda?
<br>
Pria:
<input type="radio" name="Sex" value="pria">
<br>
Wanita:
<input type="radio" name="Sex" value="wanita" checked>
</form>
<p>
Ketika seorang pengguna memberikan klik mouse pada sebuah tombol
radio, tombol tersebut terlihat diberi tanda cek, dan semua tombol
lain yang berada dalam nama yang sama akan kehilangan tanda cek-nya
</p>
</body>
</html>
